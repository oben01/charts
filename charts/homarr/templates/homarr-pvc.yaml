{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: {{ .Values.persistence.name }}-pvc
spec:
 accessModes:
  - {{ .Values.persistence.accessMode }}
 storageClassName: "{{ .Values.persistence.storageClassName }}"
 resources:
  requests:
   storage: {{ .Values.persistence.size }}
{{- end }}
